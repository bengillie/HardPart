<ActionBar>
	<NavigationButton *ngIf="hasNavigationBack" text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
	<GridLayout columns="3*, *">
		<Label col="0" class="lbl-title" [text]="title" verticalAlignment="center" horizontalAlignment="left"></Label>
		<Image col="1" class="displaypicture" [src]="this.displayImage" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="right" (tap)="openSidedrawer()"> </Image>
	</GridLayout>
</ActionBar>
