    <TitleStyle tkRadialGaugeTitleStyle [textColor]="textColor"></TitleStyle>
    <RadialScale #scale tkRadialGaugeScales startAngle="-90" sweepAngle="360">
        <ScaleStyle tkRadialScaleStyle ticksVisible="false" labelsVisible="false" lineThickness="0">
        </ScaleStyle>

            </BarIndicatorStyle>
        </RadialBarIndicator>
    </RadialScale>
</RadRadialGauge>
